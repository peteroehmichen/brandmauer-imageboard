<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="/CSS/styles.css" />
        <title>My Imageboard</title>
    </head>
    <body>
        <header>
            <h1>My Imageboard</h1>
        </header>
        <main>
            <div id="main">
                <h2>{{sectionName}}</h2>
                <div class="imageGrid">
                    <div class="card" v-for="each in images">
                        <div class="thumb">
                            <img
                                v-bind:src="each.url"
                                v-bind:alt="each.title"
                            />
                        </div>
                        <p>{{each.title}}</p>
                    </div>
                </div>
            </div>
        </main>
        <footer>Made with ðŸ¤˜ by Peter Oehmichen, Berlin 2021</footer>

        <script src="/js/vue.js"></script>
        <script src="/js/axios.min.js"></script>
        <script src="/js/script.js"></script>
    </body>
</html>
