<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="/CSS/styles.css" />
        <title>My Imageboard</title>
    </head>
    <body>
        <header>
            <h1>My Imageboard</h1>
        </header>
        <main>
            <div id="main">
                <div class="upload">
                    <form>
                        <input
                            v-model="title"
                            type="text"
                            name="title"
                            placeholder="title"
                            v-on:input="checkFields"
                        />
                        <input
                            v-model="description"
                            type="text"
                            name="description"
                            placeholder="description"
                            v-on:input="checkFields"
                        />
                        <input
                            v-model="username"
                            type="text"
                            name="username"
                            placeholder="username"
                            v-on:input="checkFields"
                        />
                        <input
                            @change="fileSelect"
                            type="file"
                            name="file"
                            id="file"
                            accept="image/*"
                        />

                        <label for="file">
                            <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/OOjs_UI_icon_upload.svg">
                            <span>{{filename}}</span>
                        </label>

                       
                        <button
                            @click.prevent="uploadHandler"
                            v-bind:disabled="locked"
                        >
                            upload
                        </button>
                    </form>
                </div>
                <h2>{{sectionName}}</h2>
                <div class="imageGrid">
                    <div class="card" v-for="each in images" @click="openModal(each.id)">
                        <div class="thumb">
                            <img
                                v-bind:src="each.url"
                                v-bind:alt="each.title"
                            />
                        </div>
                        <p>{{each.title}}</p>
                    </div>
                </div>
                <modal-component v-if="modalId" :imageid="modalId" @close-modal="closeModal"></modal-componentv>
            </div>
        </main>
        <footer>Made with ü§ò by Peter Oehmichen, Berlin 2021</footer>

        <script id="modal-template" type="text/x-template">
            <div class="overlay">
                <div class="imageModal">
                    <div class="modNav">
                        <p class="modNavElements" @click="closeModal">‚óÄ ùó´ ‚ñ∂</p>
                    </div>
                    <div class="modMain">
                        <div class="modLeft">
                            <div class="imageTitle">
                                <h2>"{{image.title}}"</h2>
                            </div>
                            <div class="imagePic">
                                <img :src="image.url" :alt="image.title">
                                <div class="subtitle">
                                    <p>posted {{image.created_at}} by {{image.username}} </p>
                                </div>
                            </div>
                            <div class="imageDescription">
                                <p>Description: {{image.description}}</p>
                            </div>
                        </div>
                        <div class="modRight">
                            <h3>Comments</h3>
                        </div>
                    </div>
                </div>
            </div>
        </script>

        <script src="/js/vue.js"></script>
        <script src="/js/axios.min.js"></script>
        <script src="/js/script.js"></script>
    </body>
</html>
