<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="/CSS/styles.css" />
        <title>My Imageboard</title>
    </head>
    <body>
        <header>
            <h1>My Imageboard</h1>
        </header>
        <main>
            <div id="main">
                <div class="upload">
                    <form>
                        <input
                            v-model="title"
                            type="text"
                            name="title"
                            placeholder="title"
                            v-on:input="checkFields"
                        />
                        <input
                            v-model="description"
                            type="text"
                            name="description"
                            placeholder="description"
                            v-on:input="checkFields"
                        />
                        <input
                            v-model="username"
                            type="text"
                            name="username"
                            placeholder="username"
                            v-on:input="checkFields"
                        />
                        <input
                            @change="fileSelect"
                            type="file"
                            name="file"
                            accept="image/*"
                        />
                        <button
                            @click.prevent="uploadHandler"
                            v-bind:disabled="locked"
                        >
                            upload
                        </button>
                    </form>
                    <div class="msg">{{msg}}</div>
                </div>
                <h2>{{sectionName}}</h2>
                <div class="imageGrid">
                    <div class="card" v-for="each in images">
                        <div class="thumb">
                            <img
                                v-bind:src="each.url"
                                v-bind:alt="each.title"
                            />
                        </div>
                        <p>{{each.title}}</p>
                    </div>
                </div>
            </div>
        </main>
        <footer>Made with ðŸ¤˜ by Peter Oehmichen, Berlin 2021</footer>

        <script src="/js/vue.js"></script>
        <script src="/js/axios.min.js"></script>
        <script src="/js/script.js"></script>
    </body>
</html>
