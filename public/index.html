<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="/CSS/styles.css" />
        <title>My Imageboard</title>
    </head>
    <body>
        <header>
            <h1>My Imageboard</h1>
        </header>
        <div id="main" v-bind:class="{noscroll : modalId}">
            <div class="upload">
                <form>
                    <input
                        v-model="title"
                        type="text"
                        name="title"
                        placeholder="title"
                        v-on:input="checkFields"
                    />
                    <input
                        v-model="description"
                        type="text"
                        name="description"
                        placeholder="description"
                        v-on:input="checkFields"
                    />
                    <input
                        v-model="username"
                        type="text"
                        name="username"
                        placeholder="username"
                        v-on:input="checkFields"
                    />
                    <input
                        @change="fileSelect"
                        type="file"
                        name="file"
                        id="file"
                        accept="image/*"
                    />

                    <label for="file">
                        <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/OOjs_UI_icon_upload.svg">
                        <span>{{filename}}</span>
                    </label>

                   
                    <button
                        @click.prevent="uploadHandler"
                        v-bind:disabled="locked"
                    >
                        upload
                    </button>
                </form>
            </div>
            <div>
                <h2>{{sectionName}} ({{totalImages}} in total)</h2>
            </div>
            <div class="imageGrid">
                <div class="card" v-for="each in images" @click="openModal(each.id)">
                    <div class="thumb">
                        <img
                            v-bind:src="each.url"
                            v-bind:alt="each.title"
                        />
                    </div>
                    <h4>{{each.title}}</h4>
                </div>
                <button class="more" v-if="distanceToLastId" @click="loadImages">More</button>
            </div>
            <modal-component v-if="modalId" :imageid="modalId" @close-modal="closeModal" @left-modal="leftModal" @right-modal="rightModal"></modal-componentv>
        </div>
        <footer>Made with ü§ò by Peter Oehmichen, Berlin 2021</footer>

        <script id="modal-template" type="text/x-template">
            <div class="overlay">
                <div class="imageModal">
                    <div class="modNav">
                        <div class="left">
                            <p class="modNavElements" @click="leftModal">‚óÄ</p>

                        </div>
                        <div class="end">
                            <p class="modNavElements" @click="closeModal">ùó´</p>
                        </div>
                        <div class="right">
                            <p class="modNavElements" @click="rightModal">‚ñ∂</p>
                        </div>
                    </div>
                    <div class="modMain">
                        <div class="modLeft">
                            <div class="imageTitle">
                                <h2>"{{image.title}}"</h2>
                            </div>
                            <div class="imagePic">
                                <img :src="image.url" :alt="image.title">
                                <div class="subtitle">
                                    <p>posted {{format_time(image.created_at)}} by {{image.username}} </p>
                                </div>
                            </div>
                            <div class="imageDescription">
                                <p>Description: {{image.description}}</p>
                                <p @click="deleteImage">delete!</p>

                            </div>
                        </div>
                        <div class="modRight">
                            <comment-component :image="imageid"></comment-component>
                        </div>
                    </div>
                </div>
            </div>
        </script>

        <script id="comment-template" type="text/x-template">
            <div class="comments">
                <div class="addComment">
                    <form>
                        <input
                            v-model="comment"
                            type="text"
                            name="comment"
                            placeholder="Your Comment"
                            v-on:input="checkFields"
                        />
                        <input
                            v-model="username"
                            type="text"
                            name="username"
                            placeholder="Your username"
                            v-on:input="checkFields"
                        />
                        <button
                            @click.prevent="writeComment"
                            v-bind:disabled="locked"
                        >
                            send Comment
                        </button>
                    </form>
                </div>
                <div class="showComments">
                    <div class="comment" v-for="each in comments">
                        <div class="userdata">
                            <p>by {{each.username}} ({{format_time(each.created_at)}})</p>
                        </div>
                        <div class="commentText">
                            <p>{{each.comment}}</p>
                        </div>
                    </div>
                </div>
            </div>
        </script>
        <script src="/js/vue.js"></script>
        <script src="/js/axios.min.js"></script>
        <script src="/js/script.js"></script>
    </body>
</html>
